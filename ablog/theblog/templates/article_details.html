{% extends 'base.html' %}

{% block title %}
  {{ post.title_tag }}
{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }} {{ post.author.last_name }} - {{ post.post_date|date:"Y年m月j日" }} - <a href="{% url 'update_post' post.pk %}">[Edit] </a><a href="{% url 'delete_post' post.pk %}">[Delete] </a></small><br>

<hr>

<p>{{ post.body }}</p>

<a href="{% url 'home' %}" class="btn btn-secondary">topページへ戻る</a>

{% endblock %}
